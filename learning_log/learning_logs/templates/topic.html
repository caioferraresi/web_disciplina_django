{% extends 'base.html' %}
{% block content %}
    <p>Tópico: {{ topic }}</p>
    <p>Entradas:</p>
    <ul>
        {% for entry in entries %}
        <li>
            <p>{{ entry.date_added|date:'d M, Y H:i' }}</p>
            <p>{{ entry.text|linebreaks }}</p>
        </li>
        {% empty %}
        <li>Ainda não há entradas para este tópico.</li>
        {% endfor %}
    </ul>
{% endblock content %}
